    <style>
        .memory-game {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            color: white;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            transition: all 0.3s ease;
        }

        .card.flipped {
            background: #0f3460;
            font-size: 24px;
        }

        .game-info {
            text-align: center;
            margin: 20px 0;
        }

        .timer, .moves {
            font-size: 20px;
            margin: 10px;
            color: #e94560;
        }

        button {
            background: #e94560;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #ba2d47;
        }

        .hide {
            display: none;
        }

        @media (max-width: 600px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
            .card {
        transform-style: preserve-3d;
        transition: transform 0.6s;
		    }

		    .card.flipped {
		        transform: rotateY(180deg);
		    }

		    .difficulty-select {
		        margin: 10px 0;
		    }

		    .high-scores {
		        margin-top: 20px;
		        padding: 10px;
		        background: rgba(255, 255, 255, 0.1);
		        border-radius: 5px;
		    }

		    .score {
		        color: #e94560;
		        font-size: 24px;
		        margin: 10px 0;
		    }

		    /* Animation de victoire */
		    @keyframes celebrate {
		        0% { transform: scale(1); }
		        50% { transform: scale(1.1); }
		        100% { transform: scale(1); }
		    }

		    .celebration {
		        animation: celebrate 0.5s ease-in-out;
		    }
				    /* Styles existants... */
		    .sound-control {

        function initializeGame() {
            cards = [...spaceSymbols, ...spaceSymbols];
            shuffleCards();
            createCards();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        function createCards() {
            cardsContainer.innerHTML = '';
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.addEventListener('click', flipCard);
                cardsContainer.appendChild(card);
            });
        }

        function flipCard() {
        if (!gameStarted) return;
        
        const card = this;
        if (flippedCards.length === 2 || card.classList.contains('flipped') || 
            card.classList.contains('matched')) return;

        if (soundEnabled) flipSound.play();
        card.classList.add('flipped');
        card.textContent = card.dataset.symbol;
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            moves++;
            movesDisplay.textContent = `Coups: ${moves}`;
            checkMatch();
        }
    }

	       function checkMatch() {
	        const [card1, card2] = flippedCards;
	        if (card1.dataset.symbol === card2.dataset.symbol) {
	            if (soundEnabled) matchSound.play();
	            card1.classList.add('matched');
	            card2.classList.add('matched');
	            matchedPairs++;
	            if (matchedPairs === spaceSymbols.length) {
	                endGame();
	            }
	        } else {
	            setTimeout(() => {
	                card1.classList.remove('flipped');
	                card2.classList.remove('flipped');
	                card1.textContent = '';
	                card2.textContent = '';
	            }, 1000);
	        }
        flippedCards = [];
    }
        function startGame() {
            gameStarted = true;
            startBtn.classList.add('hide');
            resetBtn.classList.remove('hide');
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `Temps: ${timer}s`;

        }

            timerDisplay.textContent = 'Temps: 0s';
            movesDisplay.textContent = 'Coups: 0';
